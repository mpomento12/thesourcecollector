{% block content %}

<h1>Format Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ format.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'formats_update' format.id %}">Edit</a>
        <a href="{% url 'formats_delete' format.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
